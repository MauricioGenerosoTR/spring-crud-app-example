version: '3.8'

services:
  database:
    container_name: shopping-app-database
    build: postgresql
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: shopping
    ports:
      - "5432:5432"
    volumes:
      - ./postgresql/backup:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d shopping -U root" ]
      interval: 5s
      timeout: 5s
      retries: 5

