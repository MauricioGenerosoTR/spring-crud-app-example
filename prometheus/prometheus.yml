global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - localhost:9090
  - job_name: spring-crud-app
    scrape_interval: 5s
    metrics_path: /spring-crud/private/metrics
    static_configs:
      - targets:
          - app:8080
  - job_name: postgres-exporter
    static_configs:
      - targets:
        - postgres-exporter:9187