#      database:
#        condition: service_healthy

  postgres-exporter:
    container_name: postgres-exporter
    image: prometheuscommunity/postgres-exporter:v0.10.1
    ports:
      - "9187:9187"
    environment:
      DATA_SOURCE_NAME: "postgresql://root:root@database:5432/shopping?sslmode=disable"
    links:
      - database
      - prometheus
    depends_on:
      database:
        condition: service_healthy

  service-discovery:
    container_name: service-discovery
    build: service-discovery
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=local
    healthcheck:
      test: "curl --fail --silent http://localhost:8081/private/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5

  gateway:
    container_name: gateway
    build: gateway
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      service-discovery:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8081/eureka/
    healthcheck:
      test: "curl --fail --silent http://localhost:8080/private/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5

  shopping-api:
    container_name: shopping-api
    build: shopping-api
    restart: always
    ports:
      - "8082:8082"
      - "5005:5005"
    depends_on:
      database:
        condition: service_healthy
      service-discovery:
        condition: service_healthy
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
      - DATASOURCE_URL=jdbc:postgresql://database:5432/shopping
      - DATASOURCE_USERNAME=root
      - DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://service-discovery:8081/eureka/

  prometheus:
    container_name: prometheus
    build:
      context: prometheus
      args:
        ENVIRONMENT: local
    restart: unless-stopped
    ports:
      - "9090:9090"
    command:
      - --config.file=/etc/prometheus/prometheus.yml

