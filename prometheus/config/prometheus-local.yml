global:
  scrape_interval: 5s
  evaluation_interval: 5s

alerting:
  alertmanagers:
    - static_configs:
      - targets:
        - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/common/*.yml

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
        - localhost:9090
  - job_name: shopping-api
    scrape_interval: 5s
    metrics_path: /shopping-api/private/metrics
    static_configs:
      - targets:
          - app:8080
  - job_name: postgres-exporter
    static_configs:
      - targets:
        - postgres-exporter:9187